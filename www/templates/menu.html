<ion-side-menus enable-menu-with-back-views="false" ng-controller = "MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark bar-stable">
      <h1 class="title">Weather or Not</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.search">  <!-- ui-sref figures out the route from the name. Names are set up in .state('app.search') -->
          <i class="ion-search"></i>
          Find a City
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          <i class="ion-settings"></i>
          Settings
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item collection-repeat="city in fav_cities" ui-sref="app.weather({
          city: city.city,
          lat: city.lat,
          long: city.lng
        })">
          <i class="ion-pin"></i>
          {{city.city}}
          <i class="ion-android-delete" ng-click="delete(city.city)"></i>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
